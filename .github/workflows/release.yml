name: Build

on:
  push:
    tags:
      - '*.*'
      - '*.*.*'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup xmake
        uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: latest
      - name: Cache XMake packages
        uses: actions/cache@v3
        with:
          key: build-${{ hashFiles('xmake.lua') }}
          path: |
            ~/AppData/Local/.xmake/packages
            ~/AppData/Local/.xmake/cache
      - name: Test
        run: ./test.bat
      - name: Build
        run: ./build.bat ${{github.ref_name}}
      - name: Prepare SDK
        run: move src/scripting/env src/scripting/supermod-sdk
      - uses: vimtor/action-zip@v1
        name: Pack SDK
        with:
          files: src/scripting/supermod-sdk/
          dest: supermod-sdk.zip
      - id: create_release
        name: Create release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{github.ref_name}}
          name: ${{github.ref_name}}
          prerelease: ${{ contains(github.ref_name, 'beta') }}
          generate_release_notes: true
          files: |
            ./build/windows/x86/release/dinput8.dll
            ./build/windows/x86/release/dinput8.pdb
            ./supermod-sdk.zip
